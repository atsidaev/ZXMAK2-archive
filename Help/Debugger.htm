<div id="heading">
<p>Debugger Shortcuts</p>
</div>
<br>
When in debugger window you can use following shortcuts for operating:<br>
F3  - Reset speccy<br>
<br>
F5  - Stop/Pause<br>
F9  - Run<br>
<br>
F7  - Step Into<br>
F8  - Step Over<br>
<br>
F12 - switch between Stack/Breakpoints list<br>
